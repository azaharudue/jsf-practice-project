<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1" />
	<title>Products</title>

</h:head>
<h:body>
	<a href="details.xhtml">Go to Product details page</a>
	<br />
	<!-- Use for a global message  -->
	<p:growl id="growl" redisplay="false" />

	<h:form id="formProduct">



		<p:toolbar>
			<p:toolbarGroup>
				<p:commandButton value="Add new product" icon="pi pi-plus"
					action="#{basicView.openNew}" update="dlgProduct"
					oncomplete="PF('dlgProductWidgetVar').show()"
					styleClass="ui-button-success" style="margin-right: .5rem">
				</p:commandButton>
			</p:toolbarGroup>
		</p:toolbar>
		<!-- Modal for adding a new product -->

		<p:dialog id="dlgProduct" header="Product Details" showEffect="fade"
			modal="true" widgetVar="dlgProductWidgetVar" responsive="true">

			<p:outputPanel id="pnlManageProductContent" class="ui-fluid"
				rendered="#{ basicView.selectedProduct ne null}">

				<p:messages redisplay="true" />

				<!-- name -->
				<div class="p-field">
					<p:outputLabel for="name" value="Name" />
					<p:inputText id="name" value="#{basicView.selectedProduct.name}"
						required="true" />
				</div>

				<!-- price -->
				<div class="p-field p-col">
					<p:outputLabel for="price" value="Price" />
					<p:inputNumber id="price"
						value="#{basicView.selectedProduct.price}" required="true"
						symbol=" EUR" symbolPosition="s" decimalSeparator=","
						thousandSeparator=".">
					</p:inputNumber>
				</div>
				<!-- company name -->
				<div class="p-field">
					<p:outputLabel for="companyName" value="Company Name" />
					<p:inputText id="companyName"
						value="#{basicView.selectedProduct.company.name}" required="true" />
				</div>
				<!-- company name -->
				<div class="p-field">
					<p:outputLabel for="companyLocation" value="Company Location" />
					<p:inputText id="companyLocation"
						value="#{basicView.selectedProduct.company.location}"
						required="true" />
				</div>
			</p:outputPanel>

			<f:facet name="footer">

				<!-- save  -->
				<p:commandButton value="Save" icon="pi pi-check"
					process="pnlManageProductContent @this"
					action="#{basicView.saveProduct}"
					update=" :formProduct:pnlManageProductContent"
					resetValues="true" />

				<!-- cancel  -->
				<p:commandButton value="Cancel" icon="pi pi-times"
					onclick="PF('dlgProductWidgetVar').hide()"
					class="ui-button-secondary" />
			</f:facet>
		</p:dialog>


		<!-- Data table for products  -->
		<div class="card">

			<p:dataTable id="tblProduct" value="#{basicView.products}" rowKey="tblVarProduct"
				var="tblVarProduct" selection="#{basicView.selectedProducts}" editable="true"  multiViewState="true"
				>


				<p:ajax event="rowEdit" listener="#{basicView.onRowEdit}"
					update=":growl" />
				<p:ajax event="rowEditCancel" listener="#{basicView.onRowCancel}"
					update=":growl" />


				<f:facet name="header">
					<div class="products-table-header">
						<h1>Products</h1>
						<br />
						<h:outputText value="Total products :#{basicView.products.size()}" />
					</div>
				</f:facet>
				<!-- Selection -->
				<p:column selectionMode="multiple" exportable="false"
					headerText="Select/Deselect All"></p:column> 
				<!-- id-->
				<p:column headerText="ID">
					<h:outputText value="#{tblVarProduct.id}" />
				</p:column>

				<!-- name-->
				 <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{tblVarProduct.name}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{tblVarProduct.name}" style="width:100%" label="Name"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

				<!-- price -->

				 <p:column headerText="Price">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{tblVarProduct.price}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{tblVarProduct.price}" style="width:100%" label="price"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

				<!-- Edit pen -->
				<p:column style="width:6rem">
					<p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit"
						saveTitle="Save Row" />
				</p:column>
				
			</p:dataTable>

		</div>
		
	</h:form>
	
</h:body>


</html>
