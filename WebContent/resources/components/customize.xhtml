<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Not present in rendered output</title>
</head>
<body>
	<composite:interface>
		<composite:attribute name="companyName" required="true" />
		<composite:attribute name="companyLocation" required="true" />
	</composite:interface>
	<composite:implementation>
		<div class="p-field">
			<p:outputLabel for="companyName" value="Company Name" />
			<p:inputText id="companyName" value="#{cc.attrs.companyName}" />
		</div>
		<!-- company location -->
		<div class="p-field">
			<p:outputLabel for="companyLocation" value="Company Location" />
			<p:inputText id="companyLocation" value="#{cc.attrs.companyLocation}" />
		</div>
	</composite:implementation>
</body>
</html>
