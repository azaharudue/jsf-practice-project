<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<composite:interface>
	<composite:attribute name="company" type="com.jsftest.main.java.entities.Company"
		required="true" />

</composite:interface>


<composite:implementation>

	<div id="#{cc.clientId}">
	
		<div class="p-field">
			<p:outputLabel for="name" value="Company Name" />
			<p:inputText id="name" value="#{cc.attrs.company.name}" />
		</div>
		<!-- company location -->
		<div class="p-field">
			<p:outputLabel for="location" value="Company Location" />
			<p:inputText id="location" value="#{cc.attrs.company.location}" />
		</div>
		
	</div>
	
</composite:implementation>

</html>
